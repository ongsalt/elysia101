<div id="note-{{ it.id }}" class="transition duration-200 p-3 rounded border bg-white">
    <h4 class="text-lg font-semibold"> {{ it.title }} </h4>
    <p> {{ it.body }} </p>
    <button hx-get="/note/edit/{{ it.id }}" hx-trigger="click" hx-target="closest div" hx-swap="outerHTML"
        class="mt-2 bg-green-500 py-1 px-3 text-white rounded"> Edit </button>
</div>
